server:
  port: 9004
  ssl:
    enabled: true
    key-store: classpath:cert/localhost.p12
    key-store-type: PKCS12
    key-store-password: 123456
    key-alias: selfsign

spring:
  application:
    name: backstage-song-server

  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
        metadata:
          secure: true
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: public
        refresh-enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/mc-songs
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
